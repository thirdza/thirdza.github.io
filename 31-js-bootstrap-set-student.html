                        <div class="form-group">
                            <label for="ID">รหัส</label>
                            <input type="text" class="form-control" name="ID" id="ID" placeholder="">
                        </div>

<script>
  function set_array_data() {
        id.push(document.getElementById('ID').value)
        name.push(document.getElementById('Name').value)
        phone.push(document.getElementById('Phone').value)
        // console.log(id)
        // console.log(name)
        // console.log(phone)
        localStorage.setItem('id',JSON.stringify(id))
        localStorage.setItem('name',JSON.stringify(name))
        localStorage.setItem('phone',JSON.stringify(phone))
        clear_input()
      }
      function clear_input() {
        document.getElementById('ID').value= ''
        document.getElementById('Name').value= ''
        document.getElementById('Phone').value= ''
      }
</script>
