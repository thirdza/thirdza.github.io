<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-js-switch-hi-low.html</title>
</head>
<body>
    <Input Number : <input type="text" name="" id="num1">
        <br>
        <button onclick="hi_low()">Submit</button>
        <br>
        <br>
        <p id="output"></p>
        <script>
            function hi_low() {
                switch (Number(document.getElementById ('num1').value))
                {case 0:
                    document.getElementById ('output').innerHTML ='low'
                    break;

                case 1:
                    document.getElementById ('output').innerHTML ='low'
                    break;
                
                    case 2:
                    document.getElementById ('output').innerHTML ='low'
                    break;   

                    case 3:
                    document.getElementById ('output').innerHTML ='low'
                    break;

                    case 4:
                    document.getElementById ('output').innerHTML ='low'
                    break;

                    case 5:
                    document.getElementById ('output').innerHTML ='HIGH'
                    break;

                    case 6:
                    document.getElementById ('output').innerHTML ='HIGH'
                    break;

                    case 7:
                    document.getElementById ('output').innerHTML ='HIGH'
                    break;

                    case 8:
                    document.getElementById ('output').innerHTML ='HIGH'
                    break;

                    case 9:
                    document.getElementById ('output').innerHTML ='HIGH'
                    break;
              default: 
              break;
                }
            }
            
            
        </script>
</body>
</html>
