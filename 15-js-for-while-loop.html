        let i = 1
        let dokjan = ''
        while (i <= 10) {
            dokjan += "*"
            document.write(dokjan+'<br>')
            i++
        }
        let j = 10
        while (j > 0){
                let a = 1
                while (a <= j){
                document.write('*')
                a++
            }
            document.write('<br>')
            j--
        }
