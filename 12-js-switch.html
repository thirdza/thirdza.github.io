<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-js-switch.html</title>
</head>
<body>
<script>
 let num1=2
 switch (num1) {
        case1:
        document.write('one')
        break

        case2:
        document.write('two')
        break

        case3:
        document.write('three')
        break

        case4:
        document.write('four')
        break

        case5:
        document.write('five')
        break

        case6:
        document.write('six')
        break
 default:
        break;    

 }


</script>
    
</body>
</html>
