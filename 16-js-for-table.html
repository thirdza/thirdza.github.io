<!DOCTYPE html>
<html lang="en">

<body>
    <table border="1" style="border-collapse: collapse; width: 50%;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>

            <td>64309010043</td>

        </tr>
        <tr>
            <td>64309010001</td>
            <td>กฤตยชญ์</td>
            <td>ห่างภัย</td>
        </tr> -->
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write('<tr>')
                document.write('<td> '+ i + '</td>')
                document.write('<td> </td>')
                document.write('<td> </td>')
                document.write('</tr>.')
                
            }
        </script>
    </table>
</body>
